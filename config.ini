# 照片和视频处理脚本 - 配置文件

# ===== 转码设置 =====
# ffmpeg视频编码参数

# 视频编码器
VIDEO_CODEC = "libx264"

# 编码预设 (ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow)
# 越慢质量越好，但耗时越长
FFMPEG_PRESET = "medium"

# 质量参数 (0-51, 0=无损, 18=高质量, 28=默认, 51=最低质量)
# 推荐值: 18-23
FFMPEG_CRF = "18"

# 音频编码器
AUDIO_CODEC = "aac"

# 音频质量 (0-9, 0=高质量, 9=低质量)
AUDIO_QUALITY = "9"

# 转码超时时间（秒）
CONVERSION_TIMEOUT = 3600

# ===== 日期设置 =====

# 日期格式
DATE_FORMAT = "%Y:%m:%d %H:%M:%S"

# 是否自动更新图片EXIF
UPDATE_IMAGE_EXIF = True

# 是否自动设置视频元数据
UPDATE_VIDEO_METADATA = True

# ===== 日志设置 =====

# 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
LOG_LEVEL = "INFO"

# 日志格式
LOG_FORMAT = "%(asctime)s - %(levelname)s - %(message)s"

# ===== 文件设置 =====

# 支持的图片扩展名
IMAGE_EXTENSIONS = {".jpg", ".jpeg", ".png", ".bmp", ".gif", ".tiff"}

# 支持的视频扩展名
VIDEO_EXTENSIONS = {".avi", ".mp4", ".mov", ".mkv", ".flv", ".wmv"}

# 归档目录名称
ARCHIVE_DIR_NAME = "archive"

# 是否创建备份
CREATE_BACKUP = False

# 备份后缀
BACKUP_SUFFIX = ".bak"
